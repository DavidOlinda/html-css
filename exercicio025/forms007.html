<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <label for="iano">Em qual ano voce nasceu</label>
        <input type="number" name="ano" id="iano" min="1900" max="2020" oninput="calcIdade()">

    </p>
    <p>
        <label for="iidade">Sua idade</label>
        <output id="iidade">0</output>
    </p>
    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
